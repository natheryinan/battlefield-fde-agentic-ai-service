

<meta name="robots" content="noindex, nofollow, noarchive">
<meta name="referrer" content="no-referrer">
<script src="./gate.js"></script>

<script>
(() => {
  const CREATED = Date.parse("2025-12-16T19:00:00Z");
  const TTL_HOURS = 24;
  const KEY = "huawei_once_viewed";
  const now = Date.now();

  
  if (now - CREATED > TTL_HOURS * 3600e3) {
    document.body.innerHTML = "<h2>Document expired.</h2>";
    return;
  }


  if (localStorage.getItem(KEY)) {
    document.body.innerHTML = "";
    return;
  }


  localStorage.setItem(KEY, "1");


  navigator.sendBeacon?.(
    "/_external/huawei/view",
    JSON.stringify({ viewed_at: new Date(now).toISOString() })
  );
})();
</script>
